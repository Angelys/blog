# default rules
post:
  class: sfDoctrineRouteCollection
  options: {model: Post}

homepage:
  url:   /
  class: sfDoctrineRoute
  param: { module: post, action: index }
  options: {model: Post, type: object}
  
show_post:
  url: /post/:id/:title_slug
  class: sfDoctrineRoute
  options: {model: Post, type: object }
  param: { module: post , action: show }
  requirements:
    id: \d+
    sf_method: [get]
    
  
